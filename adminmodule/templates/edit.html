
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<style>


</style>
<body>

    {% extends 'index.html' %}

    {% block content %}
<main>
  <div class="container d-flex justify-content-center  mt-5" style="gap:100px">
    <div class="">
      
        <form action="/update/{{i.id}}/" method="POST">
        {% csrf_token %}
            
        <div class="form-group">
          <label for="nama_toko">nama_toko</label>
          <input type="text" class="form-control" id="nama_toko" name="nama_toko" placeholder="nama_toko" value="{{i.nama_toko}}">
        </div>
        <div class="form-group mb-2">
          <label for="pemilik">pemilik</label>
          <input type="text" class="form-control" id="pemilik" name="pemilik" placeholder="pemilik" value="{{i.pemilik}}">
        </div>
        <div class="form-group mb-2">
          <label for="tahun_berdiri">tahun_berdiri</label>
          <input type="text" class="form-control" id="tahun_berdiri" name="tahun_berdiri" placeholder="tahun_berdiri" value="{{i.tahun_berdiri}}" >
        </div>
        <select class="form-select mb-2" aria-label="Jenis Toko" name="jenis_toko">
          <option selected>{{i.jenis_toko}}</option>
          <option value="MENJUAL JASA">JASA</option>
          <option value="MENJUAL PRODUK">TOKO</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>


     
    </div>

    </main>
    {% endblock %}

</body>
</html>
