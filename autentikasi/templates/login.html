<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    h3{
        font-family:monospace;
    }
    label{
        font-family: monospace;
    }
    .btn{
        font-family: monospace;
    }
</style>

<script>

</script>

<body>


    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    {% if messages %}
                    {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
                    {% endif %}
                    <hr class="my-3">

                  <h3 class="mb-5">Login Sekarang</h3>
            
           
       

                  <form class="user" action="" method="POST">
             
                    
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">username</label>
                        
                        {{ form.username }}
                        <!-- Ensure the name attribute is set for username -->
                        {% comment %} <input type="text" name="username" id="username" class="form-control" value="{{ form.username.value }}"> {% endcomment %}
                    </div>
                
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password</label>
                        {{ form.password }}
                        <!-- Ensure the name attribute is set for password -->
                        {% comment %} <input type="password" name="password" id="password" class="form-control" value="{{ form.password.value }}"> {% endcomment %}
                    </div>
                
                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-start mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                        <label class="form-check-label mr-2" for="form1Example3"> Remember password </label>
                    </div>
                
                   
                    <button class="btn btn-primary btn-lg btn-block" type="submit" value="login" name="submit">Login</button>
    
                </form>
                  <hr class="my-4">

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
